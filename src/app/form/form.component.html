<section class="px-6 md:px-24 md:m-24 text-center mx-auto flex justify-center items-center sm:flex-col sm:space-y-6 m-24">
  <div>
    <h2 class="text-3xl sm:text-4xl md:text-5xl font-bold text-gray-900 dark:text-white mt-24">Contact Us</h2>
    <p class="text-base sm:text-lg md:text-xl text-gray-600 dark:text-gray-400 mt-4">Lorem ipsum dolor sit amet consectetur!</p>
  </div>
</section>

<section class="mx-auto flex justify-center items-center mb-16 px-4 sm:px-6 lg:px-8">
  <form class="max-w-md w-full space-y-6 mb-28">
    <!-- Name Input -->
    <div>
      <label for="name" class="block mb-2 text-sm sm:text-base font-medium text-gray-900 dark:text-white">Your Name</label>
      <input type="text" id="name"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="Your Name" required />
    </div>

    <!-- Email Input -->
    <div>
      <label for="email" class="block mb-2 text-sm sm:text-base font-medium text-gray-900 dark:text-white">Your email</label>
      <input type="email" id="email"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="name@example.com" required />
    </div>

    <!-- Message Textarea -->
    <div>
      <label for="message" class="block mb-2 text-sm sm:text-base font-medium text-gray-900 dark:text-white">Your message</label>
      <textarea id="message" rows="4"
        class="block p-2.5 w-full text-sm sm:text-base text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="Leave a comment..."></textarea>
    </div>

    <!-- Submit Button -->
    <button type="submit"
      class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm sm:text-base px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
      Submit
    </button>
  </form>
</section>
